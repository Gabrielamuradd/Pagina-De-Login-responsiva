<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
    <link rel="shortcut icon" type="imagex/png" href="logoitop.ico">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="formCadastro">
                <h1>Crie sua conta</h1>
                <div class="social-icones">
                    <a href="#" class="icones"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icones"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icones"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icones"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu e-mail para cadastro</span>
                <input type="text" id="nome" placeholder="Nome">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="senha" placeholder="Senha">
                <button type="button" id="btnInscrever">Inscreva-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="formulario_cadastro">
                <h1>Entrar</h1>
                <div class="social-icones">
                    <a href="#" class="icones"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icones"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icones"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icones"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu e-mail e senha</span>
                <input type="email" id="emailLogin" placeholder="Email ou CPF">
                <input type="password" id="senhaLogin" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit" id="btnEntrar">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo(a)!</h1>
                    <p>Registre seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, cliente!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="main.js"></script>
</body>

</html>
